{{ if .Params.categories }}
{{ range $index, $category := .Params.categories }}{{ if gt $index 0 }} {{ end }}<a class="badge badge-primary" href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" rel="category tag">{{ . }}</a>{{ end }}
{{ end }}
{{ if .Params.tags }}
{{ range $index, $tag := .Params.tags }}{{ if gt $index 0 }} {{ end }}<a class="badge badge-secondary" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" rel="tag">{{ . }}</a>{{ end }}
{{ end }}
